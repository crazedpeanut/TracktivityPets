{% load staticfiles %}

<div class="col-xs-12 col-sm-6" id="petAndSpeech">
       <div class="row">
            <div class="bubble text-center">
                <p id="petSpeech">{{ mood.phrase }}</p>
            </div>
       </div>
       <div class="row" style="position: relative">
            <img class="col-xs-12 col-sm-6 col-sm-offset-3" id="pet_mood_image" alt="pet mood image" src="{{ mood.image }}" />
            {% for item in equipped_item_images %}
            	<img class="pet_scene_overlay col-xs-12 col-sm-6 col-sm-offset-3" src="{{ item }}" />
            {% endfor %}
       </div>
</div>
<div id="pet_scene_filler" class="xs-hidden"></div>


    <div id="petInfoProgress" class="col-xs-12 col-sm-6">
        <table id="infoTable">
            <tr>
                <td>Name:</td>
                <td>{{ pet_name }}</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>{{ age }} days</td>
            </tr>
            <tr>
                <td>Current level:</td>
                <td>{{ level_data.current_level }}</td>
            </tr>
        </table>
        
        <div id="pet_progress" class="progress">
            <div class="progress-bar {{ progress_bar_colour }} progress-bar-striped" role="progressbar"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{level_data.progress}}%">
                {{ level_data.progress_bar_text }}
            </div>
        </div>
    </div>
