{% extends 'tracktivityPetsWebsite/base.html' %}

{% block content_block %}
	{% for key, pet in available_pets.items %}
		{{ key }}
		
		{% for key, field in pet.items %}
	
			{{ key }} {{ field }}</br>
			{% if key == "image" %}
				<img src="{{ field }}" /> <!--Should work, the db is sending us some weird characters at the end -->		
			{% endif %}
			
		{% endfor %}
		
		</br>
	{% endfor %}
{% endblock content_block %}
